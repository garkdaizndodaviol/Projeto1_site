<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagens sem Fim</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                <li><a href="#content">Reservas</a></li>
                <li><a href="#sales">Promoções</a></li>
                <li><a href="#contact">Contato</a></li>
                </ul>
            </nav>
            <h1>Viagens Sem Fim</h1>
        </div>
    </header>
    <section id="content">
        <div class="container">
            <!-- <img src="./images/foto-viagem1.jpg" alt="Viagem"> -->
            <form action="#" >
            <h2>Faça sua reserva:</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" placeholder="Digite o destino desejado" required>
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" placeholder="Digite a data da viagem" required>
            <label for="adultos">Adultos:</label>
            <input type="number" id="adultos" name="adultos" placeholder="Quantidade de adultos" required>
            <label for="criancas">Crianças:</label>
            <input type="number" id="criancas" name="criancas" placeholder="Quantidade de crianças">
            <label for="mensagem"></label>
            <textarea id="mensagem" name="mensagem" placeholder="Observações"></textarea>
            <input type="submit" value="Enviar">
            </form>
        </div>
    </section>

    <section id="sales">
            <h2>Ofertas</h2>
            <div class="articles">
                <article>
                    <a href="www.google.com">
                    <img src="./images/oferta1.jpg"  alt="Promoção"/>
                    </a>
                </article>
                <article>
                    <a href="www.google.com">
                    <img src="./images/oferta2.png" alt="Oferta Curitiba" />
                    </a>
                </article>
                <article>
                    <a href="www.google.com">
                    <img src="./images/oferta3.png" title="Oferta Argentina" />
                    </a>
                </article>
                <article>
                    <a href="www.google.com">
                    <img src="./images/oferta4.jpg"  alt="Promoção"/>
                    </a>
                </article>
                <article>
                    <a href="www.google.com">
                    <img src="./images/oferta5.jpg" alt="Oferta Curitiba" />
                    </a>
                </article>
                <article>
                    <a href="www.google.com">
                    <img src="./images/oferta6.jpg" title="Oferta Argentina" />
                    </a>
                </article>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contato</h2>
            <div class="contact-methods">
                <div>
                    <h3>Fale Conosco</h3>
                    <form>
                        <input type="text" placeholder="Seu Nome" required />
                        <input type="email" placeholder="Seu E-mail" required />
                        <input type="tel" placeholder="Seu Telefone (Opcional)" />
                        <textarea placeholder="Sua mensagem" required></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div>
                    <h3>Nos acompanhe</h3>
                    <ul class="social-links">
                        <li>
                            <a href="#" title="Siga-nos no Instagram">
                                <img src="./images/instagram.png" alt="Logo do Instagram" />
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Siga-nos no Facebook">
                                <img src="./images/facebook.png" alt="Logo do Facebook" />
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Visite nosso canal no Youtube">
                                <img src="./images/youtube.png" alt="Logo do Youtube" />
                            </a>
                        </li>
                    </ul>
                </div>
                <div>
                    <h3>Venha até nós</h3>
                    <p>
                        Rua tal, n° 123, Bairro aquele - São Paulo - SP
                    </p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>
                &copy; Viagens sem Fim - Todos os direitos reservados - 2023
            </p>
        </div>
    </footer>
</body>
</html>
